<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <h1 id="title">Survey Form</h1>

      <p id="description">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolor ut libero error a suscipit? Voluptas repellendus iusto aliquam odit non dolores, a perferendis cumque hic
        laboriosam, molestias laborum esse quod.
      </p>

      <form id="survey-form">
        <label id="name-label">Name</label>
        <input id="name" placeholder="Your name" />

        <label id="email-label">Email</label>
        <input id="email" type="email" placeholder="Your email" />

        <label id="number-label">Number</label>
        <input id="number" type="number" placeholder="Your Phone Number" />

        <label id="gender-label">Gender</label>
        <select id="gender">
          <option>Male</option>
          <option>Female</option>
        </select>

        <div>
          <label id="developer-label">Are you developer?</label>
          <input type="radio" value="Yes" name="developer" />
          <input type="radio" value="No" name="developer" />
        </div>
        <label id="comment-label">Comment</label>
        <textarea id="comment" rows="20"></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
